[setup]
homepage = /cgi-bin-devel/git-web-admin-dispatch.cgi/
static = /gitwebadmin/

[database]
driver = Pg
name = gitwebadmin
username = gwa_webaccess
password = foobar

[branding]
organisation = Example, Inc.
css = branding.css
logo_url = /
logo_src = logo.jpg
logo_alt = Example

[links]
gitweb = /%name
ssh    = ssh://git@git.example.com/%name
http   = http://git.example.com/%name
daemon = git://git.example.com/%name

[admin]
name = Webmaster
email = webmaster@example.com

[gitosis]
loglevel = INFO
gitweb = yes
daemon = yes
repository = gitosis-admin
repositories = /srv/git/repositories

[gitweb]
cache = /srv/git/gitweb/cache/gitweb.index.cache

[mantis]
repolist = /srv/git/mantis/repolist.xml
baseurl = http://mantis.example.com
